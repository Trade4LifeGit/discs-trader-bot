name: Bot build and deployment

on:
  push:
    branches: [ aws-dev ]
  pull_request:
    branches: [ aws-dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # TODO
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # TODO
          aws-region: eu-central-1 #Frankfurt

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }} # TODO
            ECR_REPOSITORY: ${{ secrets.REPO_NAME }} # TODO
            IMAGE_TAG: 1.0
          run:
            # Build a docker container and push it to ECR
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            echo "Pushing image to ECR..."
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

